<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DietHub</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/global-enhancements.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card animate-fadeInUp">
            <div class="brand-header">
                <h2>DietHub.</h2>
                <p>Intelligent Nutrition</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username ID</label>
                    <input type="text" id="username" placeholder="Enter 8-digit ID" autocomplete="off">
                    <div class="input-line"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <div class="input-line"></div>
                </div>

                <div id="loginError" class="error-message"></div>

                <button type="submit" class="btn-login">
                    Sign In <span class="arrow">â†’</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Designed for quiet living.</p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
