<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - DietHub</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/results.css">
    <link rel="stylesheet" href="../css/global-enhancements.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>DietHub.</h2>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="recommendations.html" class="nav-link">Recipes</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="search-header">
                <button class="btn btn-secondary back-btn" onclick="history.back()">‚Üê Back</button>
                <div class="search-box-compact">
                    <input type="text" id="searchInput" placeholder="Search recipes...">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </div>

            <div class="results-info">
                <h1><span id="searchKeyword">Results</span></h1>
                <p id="resultsCount">Found 0</p>
            </div>

            <div class="sort-bar">
                <span class="sort-label">Sort by:</span>
                <select id="sortSelect">
                    <option value="default">Default</option>
                    <option value="calories-asc">Calories (Low to High)</option>
                    <option value="calories-desc">Calories (High to Low)</option>
                    <option value="protein-desc">Protein (High to Low)</option>
                </select>
            </div>

            <div id="resultsGrid" class="results-grid"></div>

            <div id="noResults" class="no-results" style="display: none;">
                <h2>No matches found</h2>
                <button class="btn btn-primary" onclick="location.href='recommendations.html'">Browse All</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DietHub. Designed for quiet living.</p>
        </div>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/results.js"></script>
</body>
</html>
